<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zombie Survival - Juego</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Encabezado principal -->
  <header id="main-header">
    <img src="img/logo.png" id="logo" alt="Zombie Survival Logo">
    <h1 id="main-title">¡SURVIVAL MODE!</h1>
  </header>

  <p>Get ready to survive the zombie apocalypse! Are you ready to play??</p>

  <!-- Controles del juego -->
  <div>
    <button id="attackButton">Attack</button>
    <button id="defendButton">Defend</button>
  </div>

  <p id="result"></p>
  <p id="health">Salud: 100</p>
  <p id="zombie-level">Nivel de zombies: 1</p>

  <!-- Enlace para regresar -->
  <a href="index.html" id="backButton">← Back</a>

  <script src="game.js"></script>
</body>
</html>
