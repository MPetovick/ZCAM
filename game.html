<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zombie Survival - Juego</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Encabezado principal -->
  <header id="main-header">
    <img src="img/logo.png" id="logo" alt="Zombie Survival Logo">
    <h1 id="main-title">¡SURVIVAL MODE!</h1>
  </header>

  <!-- Mostrar el saldo de ZMB -->
  <p id="zmb-balance">Balance de ZMB: 42</p>
  

  <!-- Contenido del juego -->
  <p>Get ready to survive the zombie apocalypse! Are you ready to play??</p>

  <!-- Enlace con flecha para regresar -->
  <a href="index.html" id="backButton">
    <span>← Back</span>
  </a>
  
  <h1 id="main-title">¡COMING SOON!</h1>
  <!-- Aquí puedes agregar el contenido o interfaz del juego -->
  
  <script>
    // En game.html
    window.onload = function() {
      let zmbPoints = localStorage.getItem('zmbPoints') || 42; // Cargar el valor o establecer el mínimo como 42
      document.getElementById('zmb-balance').textContent = `Balance de ZMB: ${zmbPoints}`;
    };
  </script>
</body>
</html>
