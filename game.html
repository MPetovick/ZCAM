<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zombie Survival</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Encabezado principal -->
  <header id="main-header">
    <img src="img/logo.png" id="logo" alt="Zombie Survival Logo">
    <h1 id="main-title">¡Survive the Zombie Apocalypse!</h1>
  </header>

  <!-- Estado del juego -->
  <p id="health">HP: 100</p>
  <p id="zombie-level">Wave Zombie: 1</p>

  <!-- Botones de acción -->
  <button id="attackButton">Attack</button>
  <button id="defendButton">Defend</button>

  <!-- Resultados -->
  <p id="result"></p>

  <!-- Enlace para regresar -->
  <a href="index.html" id="backButton">Volver al inicio</a>

  <script src="script.js"></script>
</body>
</html>
