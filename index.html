<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZOMBIE QR Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>ZOMBIE QR Game</h1>

    <!-- Información del juego -->
    <div class="game-info">
      <p><strong>Vidas:</strong> <span id="lives">3</span></p>
      <p><strong>Turno:</strong> <span id="turn">1</span></p>
    </div>

    <!-- Área para mostrar cartas -->
    <div class="cards">
      <div class="card">
        <h2>KIT de Supervivencia</h2>
        <button id="kit-button">Usar KIT</button>
        <p id="kit-value" class="card-value"></p>
      </div>
      <div class="card">
        <h2>ZOMBIE</h2>
        <button id="zombie-button" disabled>Enfrentar ZOMBIE</button>
        <p id="zombie-value" class="card-value"></p>
      </div>
    </div>

    <!-- Botón para finalizar turno -->
    <button id="end-turn">Finalizar Turno</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
