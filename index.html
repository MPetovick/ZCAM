<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zombie Game</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>

   <!-- Logo centrado -->
  <img src="img/logo.png" id="logo" />

  <!-- Audio -->
  <audio autoplay loop>
    <source src="audio/mi-audio.m4a" type="audio/mp4">
    <source src="audio/mi-audio.mp3" type="audio/mp3">
    <source src="audio/mi-audio.ogg" type="audio/ogg">
    Tu navegador no soporta la etiqueta de audio.
  </audio>

  <!-- Botón para iniciar el juego -->
  <button id="startButton">Start Game</button>

  <!-- Botón para finalizar el juego -->
  <button id="endButton">Game Over</button>

  <!-- Sección para mostrar el valor aleatorio de cartas -->
  <div>
    <button id="getKitCard">Get KIT Card</button>
    <p id="kitCardValue">KIT Card Value: </p>
  </div>
  <div>
    <button id="getZombieCard" disabled>Get ZOMBIE Card</button>
    <p id="zombieCardValue">ZOMBIE Card Value: </p>
  </div>
  
</body>
</html>
