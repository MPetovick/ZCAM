<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zombie Game</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Zombie Game</h1>
  
  <!-- Botón para iniciar el juego -->
  <button id="startButton">Start Game</button>

  <!-- Botón para finalizar el juego -->
  <button id="endButton">Game Over</button>

  <!-- Sección para mostrar el valor aleatorio de cartas -->
  <div>
    <button id="getKitCard">Get KIT Card</button>
    <p id="kitCardValue">KIT Card Value: </p>
  </div>
  <div>
    <button id="getZombieCard" disabled>Get ZOMBIE Card</button>
    <p id="zombieCardValue">ZOMBIE Card Value: </p>
  </div>
  
</body>
</html>
