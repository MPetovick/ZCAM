<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escáner QR con ZXing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f4f4f4;
    }

    video {
      width: 100%;
      max-width: 600px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #output {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Escáner QR con ZXing</h1>

  <!-- Video para mostrar la vista previa de la cámara -->
  <video id="preview" autoplay></video>
  
  <!-- Botón para iniciar el escaneo -->
  <button id="startScan">Iniciar Escaneo QR</button>
  
  <!-- Elemento para mostrar el resultado del QR -->
  <div id="output">Esperando código QR...</div>

  <!-- Incluye ZXing desde el CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.18.6/dist/index.min.js"></script>
  <script>
    const videoElement = document.getElementById('preview');
    const outputElement = document.getElementById('output');
    const startScanButton = document.getElementById('startScan');

    let scanning = false;

    // Crear un lector ZXing
    const codeReader = new ZXing.BrowserQRCodeReader();

    // Accede a la cámara del dispositivo
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" }  // Preferir la cámara trasera
        });
        videoElement.srcObject = stream;

        // Esperar a que el video se cargue
        videoElement.onloadedmetadata = () => {
          startScanning(); // Iniciar el escaneo cuando la cámara se inicie
        };
      } catch (error) {
        outputElement.textContent = `Error: ${error.message}`;
        console.error(error);
      }
    }

    // Inicia el escaneo de QR
    function startScanning() {
      if (scanning) return; // Evitar que se inicie el escaneo más de una vez

      scanning = true;
      outputElement.textContent = "Escaneando...";

      // Usar ZXing para decodificar el QR en tiempo real desde la cámara
      codeReader.decodeFromVideoDevice(null, 'preview', (result, error) => {
        if (result) {
          outputElement.textContent = `Código QR detectado: ${result.getText()}`;
          scanning = false; // Detener el escaneo
        }
        if (error) {
          // Si no se detecta ningún QR, seguir intentando
          console.error(error);
        }
      });
    }

    // Al hacer clic en el botón, iniciar el escaneo de QR
    startScanButton.addEventListener('click', () => {
      startCamera();
    });
  </script>

</body>
</html>
