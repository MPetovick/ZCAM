<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escáner QR - Cámara Web</title>
  <script src="https://cdn.jsdelivr.net/npm/@zxing/library@latest"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    video {
      width: 100%;
      max-width: 500px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      background-color: #000;
    }

    #output {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Escáner de QR</h1>
  <video id="preview" autoplay muted></video>
  <div id="output">Esperando código QR...</div>

  <script>
    // Inicializar el lector de código QR de ZXing
    const codeReader = new ZXing.BrowserQRCodeReader();
    const videoElement = document.getElementById('preview');
    const outputElement = document.getElementById('output');

    /**
     * Accede a la cámara y comienza a leer el código QR.
     */
    async function startScan() {
      try {
        // Solicitar acceso a la cámara
        outputElement.textContent = "Esperando cámara...";
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" }  // Usar la cámara trasera si está disponible
        });

        // Mostrar la transmisión de video en el elemento <video>
        videoElement.srcObject = stream;

        // Iniciar la lectura de códigos QR
        outputElement.textContent = "Escaneando...";
        codeReader.decodeFromVideoDevice(undefined, videoElement, (result, err) => {
          if (result) {
            outputElement.textContent = `Código QR detectado: ${result.text}`;
            codeReader.reset();  // Detener el escaneo tras detectar un código
          } else if (err && !(err instanceof ZXing.NotFoundException)) {
            console.error(err);
          }
        });
      } catch (error) {
        outputElement.textContent = `Error: ${error.message}`;
        console.error(error);
      }
    }

    // Iniciar escaneo cuando la página esté cargada
    window.onload = startScan;
  </script>

</body>
</html>
